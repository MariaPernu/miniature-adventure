name: virelink
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  flutter_reactive_ble: ^5.3.1
  permission_handler: ^11.3.1

  # UI
  cupertino_icons: ^1.0.8
  collection: ^1.18.0

  # State management
  flutter_riverpod:

  # Local database (Drift + SQLite)
  drift:
  drift_flutter:
  sqlite3_flutter_libs:
  path_provider:

  # Formatting (dates, numbers)
  intl:

  # Firebase
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_auth: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Drift code generation
  drift_dev:
  build_runner:

  # App-ikonin generointi
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icon.png
  adaptive_icon_foreground: assets/icon.png
  adaptive_icon_background: "#CEEFD1"
